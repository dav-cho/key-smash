<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./src/app.js"></script>
  <title>Key Smash!</title>
</head>

<body>

  <header>
    <img src="./img/key-smash-logo.png" alt="Key Smash Banner">
  </header>

  <nav id="nav-main">
    <div id="nav-logo">
      <img id="nav-logo-img" src="./img/nav-logo.png" alt="Key Smash Logo">
      <span id="nav-logo-text">TYPING GAME</span>
    </div>
    <div id="nav-links">
      <a href="" class="nav-link" id="game-mode-link">Game Mode</a>
      <a href="" class="nav-link" id="options-link">Options</a>
      <a href="" class="nav-link" id="instructions-link">Instructions</a>
      <button id="nav-button">REGISTER</button>
    </div>
  </nav>

  <main>
    <div id="game-mode-header">
      <h2>CHALLENGE MODE</h2>
    </div>

    <section id="stats">
      <div class="stats-container">
        <div class="stats-heading">Word Count</div>
        <div id="word-count">0000</div>
      </div>
      <div class="stats-container">
        <div class="stats-heading">Timer</div>
        <div id="timer">00:00</div>
      </div>
      <div class="stats-container">
        <div class="stats-heading">Score</div>
        <div id="score">0000</div>
      </div>
    </section>

    <section id="game-play">
      <div id="prompt-wrapper">
        <div id="prompt"></div>
      </div>
      <input id="user-input" placeholder="type here" type="text">
    </section>

    <section id="options" class="modal">
      <div id="options-content" class="modal-content">
        <h1>Options</h1>
        <div id="difficulty-container" class="options-container">
          <div class="options-heading">Difficulty</div>
          <input type="radio" id="easy" name="difficulty">
          <label for="easy" class="options-button selected">Easy
          </label>
          <input type="radio" id="medium" name="difficulty">
          <label for="medium" class="options-button">Medium
          </label>
          <input type="radio" id="hard" name="difficulty">
          <label for="hard" class="options-button">Hard
          </label>
        </div>

        <div id="time-container" class="options-container">
          <div class="options-heading">Time</div>
          <input type="radio" id="thirty-seconds" name="time">
          <label for="thirty-seconds" class="options-button selected">00:30
          </label>
          <input type="radio" id="sixty-seconds" name="time">
          <label for="sixty-seconds" class="options-button">01:00
          </label>
          <input type="radio" id="ninety-seconds" name="time">
          <label for="ninety-seconds" class="options-button">01:30
          </label>
        </div>

        <div id="game-mode-container" class="options-container">
          <div class="options-heading">Game Mode</div>
          <input type="radio" id="normal" name="game-mode">
          <label for="easy" class="options-button selected">Easy
          </label>
          <input type="radio" id="challenge" name="game-mode">
          <label for="challenge" class="options-button">Medium
          </label>
          <input type="radio" id="accuracy" name="game-mode">
          <label for="accuracy" class="options-button">Hard
          </label>
        </div>
      </div>
    </section>

    <section id="game-over" class="modal">
      <div id="game-over-content" class="modal-content">
        <h1>GAME OVER</h1>
        <div id="high-score-container">High Score:
          <div id="high-score"></div>
        </div>
        <div id="results">
          <div class="results-container">
            <div class="results-heading">Word Count</div>
            <div id="word-count-results"></div>
          </div>
          <div class="results-container">
            <div class="results-heading">Score</div>
            <div id="score-results"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav id="nav-footer">
      <div class="footer-link">
        <a href="">link 1</a>
      </div>
      <div class="footer-link">
        <a href="">link 2</a>
      </div>
      <div class="footer-link">
        <a href="">link 3</a>
      </div>
      <div class="footer-link">
        <a href="">link 4</a>
      </div>
    </nav>
  </footer>

</body>

</html>
