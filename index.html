<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./src/app.js"></script>
  <title>Key Smash!</title>
</head>

<body>

  <header>
    <img src="./img/key-smash-logo.png" alt="Key Smash Banner">
  </header>

  <nav id="nav-main">
    <div id="nav-logo">
      <img src="./img/nav-logo.png" alt="Key Smash Logo" id="nav-logo-img">
      <span id="nav-logo-text">TYPING GAME</span>
    </div>
    <div id="nav-links">
      <a href="" class="nav-link" id="game-mode-link">Game Mode</a>
      <a href="" class="nav-link" id="options-link">Options</a>
      <a href="" class="nav-link" id="instructions-link">Instructions</a>
      <button id="nav-button">New Game</button>
    </div>
  </nav>

  <main>
    <h2 id="game-mode-header">CHALLENGE MODE</h2>

    <section id="stats">
      <div class="stats-container">
        <div class="stats-header">Word Count</div>
        <div id="word-count">0000</div>
      </div>
      <div class="stats-container">
        <div class="stats-header">Timer</div>
        <div id="timer">00:00</div>
      </div>
      <div class="stats-container">
        <div class="stats-header">Score</div>
        <div id="score">0000</div>
      </div>
    </section>

    <section id="game-play">
      <div id="prompt-wrapper">
        <div id="prompt"></div>
      </div>
      <input id="user-input" placeholder="type here" type="text">
    </section>

    <section id="game-mode-modal" class="modal">
      <div id="game-mode-content" class="modal-content">
        <h1>Game Mode</h1>
        <div id="game-mode-container" class="options-container">
          <div class="game-mode-header">Game Mode</div>
          <button id="normal" class="options-button">Normal</button>
          <button id="challenge" class="options-button selected">Challenge</button>
          <button id="accuracy" class="options-button">Accuracy</button>
        </div>
      </div>
    </section>

    <section id="options-modal" class="modal">
      <div id="options-content" class="modal-content">
        <h1>Options</h1>
        <div id="options-container">
          <div id="difficulty-container" class="options-container">
            <div class="options-header">Difficulty</div>
            <button id="easy" class="options-button selected">Easy</button>
            <button id="medium" class="options-button">Medium</button>
            <button id="hard" class="options-button">Hard</button>
          </div>
          <div id="time-container" class="options-container">
            <div class="options-header">Time</div>
            <button id="30" class="options-button selected">00:30</button>
            <button id="60" class="options-button">01:00</button>
            <button id="90" class="options-button">01:30</button>
          </div>
        </div>
      </div>
    </section>

    <section id="game-over-modal" class="modal">
      <div id="game-over-content" class="modal-content">
        <h1>GAME OVER</h1>
        <div id="high-score-container">High Score:
          <div id="high-score"></div>
        </div>
        <div id="results">
          <div class="results-container">
            <div class="results-header">Word Count</div>
            <div id="word-count-results"></div>
          </div>
          <div class="results-container">
            <div class="results-header">Score</div>
            <div id="score-results"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav id="nav-footer">
      <div class="footer-game-mode">
      </div>
      <div class="footer-difficulty">
      </div>
      <div class="footer-time">
    </nav>
  </footer>

</body>

</html>
