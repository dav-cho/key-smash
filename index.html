<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Fugaz+One&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="./src/app.js"></script>
  <title>Typing Speed Test</title>
</head>

<body>

  <header>
    <div id="banner">
      <img src="./img/key-smash-logo.png" alt="Key Smash Banner">
      <!-- <h1>Key Smash!</h1> -->
    </div>

    <div id="nav-main">
      <img src="./img/nav-logo.png" id="nav-logo" alt="">
      <div id="nav-links">
        <a href="" class="nav-link">Game Mode</a>
        <a href="" class="nav-link">Stats</a>
        <a href="" class="nav-link">Instructions</a>
        <!-- <a href="" class="nav-link">Support</a> -->
        <button id="nav-button">REGISTER</button>
      </div>
    </div>
  </header>

  <main>
    <div id="game-mode">
      <h2>CHALLENGE MODE</h2>
    </div>

    <section id="stats">
      <div>
        <div>Word Count</div>
        <div id="word-count">000</div>
      </div>
      <div>
        <div>Timer</div>
        <div id="timer">00:00</div>
      </div>
      <div>
        <div>Mistakes</div>
        <di id="mistakes">000</div>
      </div>
    </section>

    <section id="game-play">
      <div id="prompt"></div>
      <input id="user-input" placeholder="type here" type="text">
      <div>
        <button id="start-stop">Start/Stop</button>
      </div>
    </section>
  </main>

  <footer>
    
  </footer>

</body>

</html>
